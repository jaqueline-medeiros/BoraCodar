<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onClick="toggle()">
          <img src="./assets/360.svg" />
        </button>
        <button id="btn-close" onClick="toggle()">
          <img src="./assets/close.svg" />
        </button>

        <img id="static" src="./assets/sofa.png" alt="" />
        <img id="animated" src="./assets/sofa.gif" alt="" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>

    <script>
      function toggle () {
        document.documentElement.classList.toggle('animated')
      }
    </script>
  </body>
</html>
